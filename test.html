
<!DOCTYPE html>
<html>

<head>
    <title>Leaflet Time Slider Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" type="text/css">
</head>

<body>
    <div id="map" style="width: 100%; height: 600px"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Include this library for mobile touch support  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>


    <script src="./libs/LeafletSlider/src/SliderControl.js"></script>

    <script>

    var myMap = L.map('map').setView([52.06, 7.40], 4);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
    }).addTo(myMap);

    //Fetch some data from a GeoJSON file
    
  // Get GeoJSON data et création

    $.getJSON("./data/par_activite_geocoded_unique.geojson", function(json) {
        var testlayer = L.geoJson(json);
        testlayer.on('click',function (e) {
            var layer = e.layer;
            layer.bindPopup(layer.feature.properties.year).openPopup();
        });

        //For a Range-Slider use the range property:
        sliderControl2 = L.control.sliderControl({
            position: "topright",
            layer: testlayer,
            timeAttribute: "year",
            isEpoch: false,
            range: true,
            rezoom: 10,
        });

        //Make sure to add the slider to the map ;-)
        myMap.addControl(sliderControl2);
        //And initialize the slider
        sliderControl2.startSlider();
    });
    </script>
</body>

</html>
