<!doctype html>
<html lang="fr">
  <head>
    <!--Encodage-->
    <meta title="Photographes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/jquery-3.6.1.min.js"></script>
    <!--Slider-->
    <script src="./libs/wnumb-1.2.0/wNumb.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.css" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.5.1/nouislider.min.js"></script>
    <!--Leaflet-->
    <link rel="stylesheet" href="./libs/leaflet/leaflet.css" />
    <script src="./libs/leaflet/leaflet.js"></script>
    <!--Leaflet Full Screen-->
    <link rel="stylesheet" href="./libs/leaflet.fullscreen-master/Control.FullScreen.css"/>
    <script src="./libs/leaflet.fullscreen-master/Control.FullScreen.js"></script>
    <!--Control Panel-->
    <link rel="stylesheet" href="./libs/leaflet-panel-layers/src/leaflet-panel-layers.css">
    <script src="./libs/leaflet-panel-layers/src/leaflet-panel-layers.js"></script>
    <!--Search-->
    <script src="./libs/Fuse/dist/fuse.js"></script>
    <link href="./libs/leaflet-fusesearch/src/leaflet.fusesearch.css"/>
    <script src="./libs/leaflet-fusesearch/src/leaflet.fusesearch.js"></script>
    <!--Style-->
    <link rel="stylesheet" href="style.css">
    <title>Photographes</title>
  </head>
  <body>
    <article>
      <div id="map"></div>
      <div class="filters">
        <!--Checkbox - START-->
        <div class="keywords">
          <fieldset>
            <legend>1# Mots-clés</legend>
            <div>
              <input type="checkbox" id="photo" name="photo"
                    checked>
              <label for="photo">photo</label>
            </div>
            <div>
              <input type="checkbox" id="daguer" name="daguer" checked>
              <label for="daguer">daguer</label>
            </div>
            <div>
              <input type="checkbox" id="opti" name="opti" checked>
              <label for="opti">opti</label>
            </div>
          </fieldset>
        </div>
        <!--Checkbox - END-->
        <!--Time slider - START-->
          <!--Slider have been created with this tutorial :https://digital-geography.com/filter-leaflet-maps-slider/-->
          <div class="time">
            <fieldset>
              <legend>2# Période</legend>
              <div id="slider" style="top: 0px; right: 1px; margin: 10px 25px;"></div>
              <div style="margin-right: auto; margin-left: auto; width: 90%; margin-bottom: 10px; text-align: center;">
              <input type="number" min='1790' max='1910' id="input-number-min">
              <input type="number" min='1790' max='1910' id="input-number-max">
              </fieldset>
          </div>
          <!--Time slider - END-->
      </div>
      <p>A ajouter :</p>
      <ul>
        <li>Couleur des markers par mot-clé</li>
        <li>Search bar : par nom, voie</li>
        <li>Compter le nombre d'entrées d'annuaires associées à l'affichage</li>
        <li>Nettoyer geojson</li>
      </ul>
    </article>
  </body>
  <script src="map.js"></script>
</html>
